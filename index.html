<!DOCTYPE html>
<html>
<head>
  <title>House Floor Plan Center Calculator</title>
</head>
<body>
  <input type="file" id="imageInput" accept="image/*">
  <canvas id="floorPlanCanvas" width="800" height="600" style="border: 1px solid #000;"></canvas>
  <p>Click on specific points to define the area. Click on the first point to complete the selection. The selected area will be outlined in red, and the center will have a yellow dot.</p>
  <p>Center coordinates: <span id="centerCoordinates">(0, 0)</span></p>
  <button id="calculateCenterButton">Calculate Center</button>
  <script src="script.js"></script>
</body>
</html>
